<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript Experiments</title>
  <link rel="stylesheet" href="./style2.css" />
</head>
<body>
  <h1>JavaScript Experiments!</h1>
  <div class="red-square"></div>
  <br>
  <!-- content which gets modified via jS -->
  <ul>
    <li class="js-target">Unchanged</li>
    <li class="js-target">Unchanged</li>
    <li>Won't Change</li>
    <li class="js-target">Unchanged</li>
    <li>Won't Change</li>
    <li class="js-target">Unchanged</li>
  </ul>

  <!-- button tag -->
  <button class="event-button">Click me!</button>
  <br>
  <!-- input tag -->
  <input placeholder="type into me!" class="input-to-copy" />
  <p class="p-to-copy-to">Nothing has happened yet.</p>
  <br>

  <div class="color-box"></div>
  <input class="color-input" placeholder="Type a color here!" />

  <!-- EVENT BUBBLING or EVENT DELEGATION: -->

  <div class="button-container">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
  </div>

  <!-- <script src="./experiments.js"></script> -->
  <script src="./js-program1.js"></script>
</body>
</html>
